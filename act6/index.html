<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pestañas con data-*</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tabs-container">
    <div class="tabs">
      <button data-panel="panel1" class="active">Pestaña 1</button>
      <button data-panel="panel2">Pestaña 2</button>
      <button data-panel="panel3">Pestaña 3</button>
    </div>
    <div class="panels">
      <div id="panel1" class="panel active">hola</div>
      <div id="panel2" class="panel">¿como estas?</div>
      <div id="panel3" class="panel">hola otra vez</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
